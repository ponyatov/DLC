<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>{{ env.head(test=True) }}</title>
        <link rel="shortcut icon" href="/static/logo.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.0/darkly/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css.css">
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <header class="header">
                <span class='nav-header' id="localtime"> date | time </span>
            </header>
            {% block body %}{% endblock %}
            <footer class="footer">
                <form>
                    <textarea class="form-control" id="cli" rows=5 data-gramm_editor=false autofocus=true placeholder="# put your commands here"></textarea>
                </form>
            </footer>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <script src="/static/socket.js"></script>

    {% block script %}{% endblock %}
</html>
